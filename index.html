    <div class="">

            <div class=" jumbo-content my-5 px-3 mx-auto py-3">
                <h1 id="header" class="text-center">Events Near You</h1>
                
                <div class="row py-2">
                    <div class="col-12 col-sm-6 col-md-4 px-auto my-1">

                        <div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select a day
                            </button>
                            <div class="dropdown-menu btn btn-outline-dark" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Today</a>
                                <a class="dropdown-item" href="#">Tomorrow</a>
                                <a class="dropdown-item" href="#">This Week</a>
                                <a class="dropdown-item" href="#">This Weekend</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-1 px-auto text-right my-1">
                        <button id="eventSearch" class="btn btn-outline-dark">Search</button>
                    </div>
                    <div class="col-12 col-md-1">
                    </div>
                </div>

            </div>
        </div>
    </div>
