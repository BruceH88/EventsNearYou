<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <!-- Link to Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <!-- Link to Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Muli" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Events Near You</title>
</head>

<body class=" px-0 mx-0">

        <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand abs" href="index.html">ENYware</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapsingNavbar">
                    <ul class="navbar-nav ml-auto mr-3">
                        <li class="nav-item">
                            <a class="nav-link" href="" data-target="#myModal" data-toggle="modal">About</a>
                        </li>
                    </ul>
                </div>
            </nav>

    <div class="jumbotron jumbotron-fluid backgroundsettings ">
        <div class=" jumbo-content my-5 px-3 mx-auto py-3">
            <h1 id="header" class="text-center">Events Near You</h1>
            <div class="container">
                <div class="row py-2" width>

                    <div class="col-12 col-sm-6 col-lg-4 px-auto my-1">
                        <input type="text" id="event-input" class="form-control btn-outline-dark" placeholder="Event" />

                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 px-auto my-1">
                        <input type="search" id="address-input" class="form-control btn-outline-dark" placeholder="City" />

                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 px-auto text-right my-1">
                        <div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Date Range
                            </button>
                            <div id="dropdownMenu" class="dropdown-menu btn btn-outline-dark" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" value="today" id="today" href="#">Today</a>
                                <a class="dropdown-item" value="tomorrow" id="tomorrow" href="#">Tomorrow</a>
                                <a class="dropdown-item" value="this_week" id="this-week" href="#">This Week</a>
                                <a class="dropdown-item" value="this_weekend" id="this-weekend" href="#">This Weekend</a>
                                <a class="dropdown-item" value="next_week" id="next-week" href="#">Next Week</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 px-auto text-right my-1">
                        <button id="eventSearch" class="btn btn-outline-dark">Search</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="col-12 container mx-auto jumbo-content py-3" id="event-card">

    </div>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/places.js@1.10.0"></script>
    <!-- Link to Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <!-- Link to Script -->
    <script src="assets/JS/app.js"></script>
</body>

</html>
